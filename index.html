<style>
  #client-ip {
    color: #ff80ab;
  }
  
  
</style>
<div style="width:100vw; height: 100vh; display: flex; align-items: center;">
	<div style="border: 1px solid green; width:500px; height: 200px; line-height: 200px; text-align:center;  margin: 0 auto;"> 	이 컴퓨터의 IP 주소: <span id="client-ip"></span> </div>
 </div>
<script>
  // HTML의 <script> 요소를 생성한다
  const se = document.createElement('script');
  // <script> 요소의 src 속성을 설정한다
  se.src = 'https://ipinfo.io?callback=callback';
  // <body> 요소의 하위 끝에 붙인다
  // 그리고 콜백 함수를 호출한다
  document.body.appendChild(se);
  // 앞서 생성한 <script> 요소를 제거한다
  document.body.removeChild(se);

  // 콜백 함수가 호출된다
  function callback(data) {
    document.getElementById('client-ip').textContent = data.ip;
  }
</script>
